title: Rudra's Blog
description: A blog for dumping my notes and random thoughts
baseurl: "" # No subdirectory since this is youruser.github.io
url: "https://rudra-iitm-phd.github.io"

# Theme - pick any from https://github.com/topics/jekyll-theme
remote_theme: jekyll/minimal

# # Author info (optional)
# author:
#   name: Your Name
#   email: your.email@example.com

# # Social (optional)
# social_links:
#   github: yourusername
#   twitter: yourhandle
#   linkedin: yourname

# Enable these if your theme uses them
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Markdown & highlighter
markdown: kramdown
highlighter: rouge

# Exclude these files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Build settings
future: true
lsi: false
incremental: false
